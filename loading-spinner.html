        /**
         * The starting color of the loading spinner.
         *
         * @attribute startColor
         * @type string

         */
        /**
         * The transition color of the loading spinner.
         *
         * @attribute middleColor
         * @type string
         * @default '#1074C5'
         */
        /**
         * The ending color of the loading spinner.
         *
         * @attribute endColor
         * @type string
         * @default 'rgba(255,255,255,0.1)'
         */
        /**
         * The background color of the wrapper.
         *
         * @attribute wrapperColor
         * @type string
         * @default '#3FCADA'
         */
        /**
         * Show the loading spinner.
         *
         * @method show
         */
        show: function(){
            this.$.spinner.style.display = "block";
        },
        /**

         */
        hide: function(){
